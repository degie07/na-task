{% extends "base.html" %}

{% block content %}
<div class="col-md-6 p-0 about__photo">
    <picture>
        <img class="img-fluid" sizes="(max-width: 1400px) 100vw, 1400px" srcset="
        {% for image in box.images %}
        {{ image.url }} {{ image.width }}w,
        {% endfor %}
        alt="Photo showing a sunset by the sea">
    </picture>
</div>

<div class="col-md-6 p-0 d-flex justify-content-center">
    <div class="about__text">
        <h2 class="heading-secondary">{{ box.title }}</h2>
        <p class="paragraph">{{ box.text }}</p>
        <button type="button" class="btn btn--accent">{{ box.button }}</button>
    </div>
</div>
{% endblock %}
